<mat-toolbar color="primary">
  <span class="spacer"></span>
  <img src="assets/logo.png" alt="Logo" class="logo" [routerLink]="['/']" />
</mat-toolbar>

<div class="container">
  <!-- Section Utilisateurs -->
  <mat-card class="section-card">
    <mat-card-title>Utilisateurs</mat-card-title>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
        <!-- Nom -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nom</th>
          <td mat-cell *matCellDef="let user">{{ user.name }}</td>
        </ng-container>

        <!-- Pseudo -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Pseudo</th>
          <td mat-cell *matCellDef="let user">{{ user.username }}</td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <!-- Rôle -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Rôle</th>
          <td mat-cell *matCellDef="let user">{{ user.role }}</td>
        </ng-container>

        <!-- Actions Utilisateurs -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let user">
            <button mat-icon-button (click)="onEditUser(user)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDeleteUser(user)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card>

  <!-- Section Pays -->
  <mat-card class="section-card country-section">
    <mat-card-title>Gestion des pays</mat-card-title>

    <!-- Formulaire d'ajout -->
    <div class="add-country">
      <div class="autocomplete">
        <input
          type="text"
          [(ngModel)]="query"
          (ngModelChange)="onChange($event)"
          placeholder="Début du nom…"
        />
        <ul *ngIf="suggestions.length">
          <li *ngFor="let c of suggestions" (click)="selectCountry(c)">
            <img [src]="c.flags.png" width="20" alt="" />
            {{ c.translations?.['fra']?.common || c.name.common }}
          </li>
        </ul>
      </div>
      <button
        mat-raised-button
        color="primary"
        [disabled]="!selectedCountry"
        (click)="addCountry()"
      >
        Valider
      </button>
    </div>

    <!-- Pays actifs -->
    <app-item-table
      title="Pays actifs"
      [dataSource]="countries"
      [columns]="['flag', 'name']"
      [actionsTemplate]="activeCountryActions"
    ></app-item-table>

    <ng-template #activeCountryActions let-country>
      <button
        mat-icon-button
        [routerLink]="['/admin','countries',country.countryId,'voyages']"
        matTooltip="Voir les voyages"
      >
        <mat-icon>navigate_next</mat-icon>
      </button>
      <button
        mat-button
        color="accent"
        *ngIf="country.status === 'DRAFT'"
        (click)="publishCountry(country)"
      >
        Publier
      </button>
      <button
        mat-button
        color="accent"
        *ngIf="country.status === 'PUBLISHED'"
        (click)="unpublishCountry(country)"
      >
        Dépublier
      </button>
      <button mat-icon-button color="warn" (click)="deleteCountry(country)">
        <mat-icon>delete</mat-icon>
      </button>
    </ng-template>

    <!-- Pays non publiés -->
    <app-item-table
      title="Pays non publiés"
      [dataSource]="unpublishedCountries"
      [columns]="['flag', 'name']"
      [actionsTemplate]="unpublishedCountryActions"
    ></app-item-table>

    <ng-template #unpublishedCountryActions let-country>
      <button
        mat-icon-button
        [routerLink]="['/admin','countries',country.countryId,'voyages']"
        matTooltip="Voir les voyages"
      >
        <mat-icon>navigate_next</mat-icon>
      </button>
      <button
        mat-button
        color="accent"
        (click)="publishCountry(country)"
      >
        Publier
      </button>
      <button mat-icon-button color="warn" (click)="deleteCountry(country)">
        <mat-icon>delete</mat-icon>
      </button>
    </ng-template>

    <!-- Pays supprimés -->
    <app-item-table
      title="Pays supprimés"
      [dataSource]="deletedCountries"
      [columns]="['flag', 'name']"
      [actionsTemplate]="deletedCountryActions"
    ></app-item-table>

    <ng-template #deletedCountryActions let-country>
      <button mat-button color="primary" (click)="restoreCountry(country)">
        Restaurer
      </button>
    </ng-template>

    <!-- Modal d’erreur pays existant -->
    <ng-template #existsDialog>
      <h2 mat-dialog-title>Pays déjà présent</h2>
      <mat-dialog-content>
        Le pays que vous essayez d’ajouter existe déjà dans la base.
      </mat-dialog-content>
      <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>OK</button>
      </mat-dialog-actions>
    </ng-template>
  </mat-card>
</div>
