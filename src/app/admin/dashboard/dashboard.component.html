<app-breadcrumb></app-breadcrumb>
<div class="container mx-auto px-4 py-8 flex flex-col gap-8">
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 mb-8">
    <div class="flex items-center justify-between mb-6 border-b pb-4 border-gray-200 dark:border-gray-700">
      <h2 class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-white flex items-center">
        <svg class="w-7 h-7 text-indigo-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
        Utilisateurs
      </h2>
      <a routerLink="/admin/users" class="px-4 py-2 text-sm font-semibold text-blue-600 dark:text-blue-400 bg-blue-100 dark:bg-blue-900 rounded-lg hover:bg-blue-200 dark:hover:bg-blue-800 transition-colors">
        Voir tout
      </a>
    </div>
    
    <div class="overflow-x-auto">
      <table mat-table [dataSource]="dataSource" class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-left text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Pseudo</th>
          <td mat-cell *matCellDef="let user" class="px-6 py-4 whitespace-nowrap text-gray-900 dark:divide-gray-700">{{ user.username }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-left text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Email</th>
          <td mat-cell *matCellDef="let user" class="px-6 py-4 whitespace-nowrap text-gray-900 dark:divide-gray-700">{{ user.email }}</td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-left text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Rôle</th>
          <td mat-cell *matCellDef="let user" class="px-6 py-4 whitespace-nowrap">
            <div class="relative inline-block">
              <button 
                mat-button
                class="!p-0 !min-w-0 !m-0 !bg-transparent !shadow-none hover:!shadow-md transition-shadow"
                [matMenuTriggerFor]="roleMenu"
                *ngIf="canChangeRole(user.role); else readOnlyRole"
              >
                <span 
                  class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium transition-colors"
                  [ngClass]="{
                    'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300 hover:bg-blue-200 dark:hover:bg-blue-800': user.role === 'INVITED',
                    'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300 hover:bg-green-200 dark:hover:bg-green-800': user.role === 'FRIEND',
                    'bg-purple-100 text-purple-800 dark:bg-purple-900 dark:text-purple-300 hover:bg-purple-200 dark:hover:bg-purple-800': user.role === 'ADMIN',
                    'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-300': user.role === 'SUPERADMIN'
                  }"
                >
                  {{ user.role }}
                  <mat-icon class="ml-1 !text-base !w-5 !h-5 !leading-none">expand_more</mat-icon>
                </span>
              </button>
              
              <ng-template #readOnlyRole>
                <span 
                  class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium"
                  [ngClass]="{
                    'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300': user.role === 'INVITED',
                    'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300': user.role === 'FRIEND',
                    'bg-purple-100 text-purple-800 dark:bg-purple-900 dark:text-purple-300': user.role === 'ADMIN',
                    'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-300': user.role === 'SUPERADMIN'
                  }"
                >
                  {{ user.role }}
                </span>
              </ng-template>

              <mat-menu #roleMenu="matMenu">
                <button 
                  mat-menu-item 
                  *ngFor="let role of availableRoles"
                  (click)="onRoleChange(user, role)"
                  [disabled]="role === user.role"
                  class="!rounded-lg !my-1"
                >
                  <span 
                    class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium mr-2"
                    [ngClass]="{
                      'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300': role === 'INVITED',
                      'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300': role === 'FRIEND',
                      'bg-purple-100 text-purple-800 dark:bg-purple-900 dark:text-purple-300': role === 'ADMIN'
                    }"
                  >
                    {{ role }}
                  </span>
                  <mat-icon *ngIf="role === user.role" class="ml-auto text-blue-500">check</mat-icon>
                </button>
              </mat-menu>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-left text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Actions</th>
          <td mat-cell *matCellDef="let user" class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
            <button mat-icon-button (click)="onEditUser(user)" class="text-gray-500 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDeleteUser(user)" class="text-gray-500 dark:text-gray-400 hover:text-red-600 dark:hover:text-red-400 transition-colors ml-2">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-100 dark:bg-gray-700"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-200"></tr>
      </table>
    </div>
  </div>

  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
    <div class="flex items-center justify-between mb-6 border-b pb-4 border-gray-200 dark:border-gray-700">
      <h2 class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-white flex items-center">
        <svg class="w-7 h-7 text-indigo-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v2a2 2 0 002 2 2 2 0 012 2h3a2 2 0 002-2 2 2 0 012-2v-2a2 2 0 002-2h-2.945M9 5a2 2 0 012-2h3a2 2 0 012 2v2m0 0a2 2 0 01-2 2H9a2 2 0 01-2-2V5zm0 0a2 2 0 012-2h3a2 2 0 012 2v2"></path>
        </svg>
        Gestion des pays
      </h2>
    </div>

    <div class="flex flex-col sm:flex-row items-center gap-4 mb-6">
      <div class="relative w-full sm:max-w-xs">
        <input
          type="text"
          [(ngModel)]="query"
          (ngModelChange)="onChange($event)"
          placeholder="Entrez le nom du pays..."
          class="w-full px-4 py-3 text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-xl shadow focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 hover:border-gray-400 dark:hover:border-gray-500 transition-all duration-200 placeholder-gray-400 dark:placeholder-gray-500"
        />
        <ul *ngIf="suggestions.length" class="absolute left-0 right-0 bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg shadow-lg mt-1 max-h-48 overflow-auto z-50">
          <li *ngFor="let c of suggestions" (click)="selectCountry(c)" class="flex items-center px-4 py-3 cursor-pointer hover:bg-blue-50 dark:hover:bg-blue-900 transition-colors duration-150 border-b border-gray-100 dark:border-gray-600 last:border-b-0">
            <img [src]="c.flags.png" width="24" height="16" alt="" class="mr-3 rounded shadow-sm" />
            <span class="text-gray-700 dark:text-gray-200 font-medium">{{ c.translations?.['fra']?.common || c.name.common }}</span>
          </li>
        </ul>
      </div>
      <button
        mat-raised-button
        color="primary"
        [disabled]="!selectedCountry"
        (click)="addCountry()"
        class="w-full sm:w-auto px-6 py-3 rounded-xl shadow bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold hover:from-blue-600 hover:to-purple-700 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Valider
      </button>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm mt-6">
      <div class="p-4 border-b border-gray-200 dark:border-gray-700">
        <h3 class="text-xl font-bold text-gray-800 dark:text-white">Pays actifs</h3>
      </div>
      <app-item-table
        [dataSource]="countries"
        [columns]="['flag', 'name']"
        [actionsTemplate]="activeCountryActions"
      ></app-item-table>
    </div>

    <ng-template #activeCountryActions let-country>
      <div class="flex items-center gap-2">
        <button
          mat-icon-button
          [routerLink]="['/admin', getCountrySlug(country)]"
          matTooltip="Voir les voyages"
          class="text-blue-500 hover:text-blue-700 transition-colors"
        >
          <mat-icon>navigate_next</mat-icon>
        </button>
        <button
          mat-button
          color="accent"
          *ngIf="country.publishedDate == null"
          (click)="publishCountry(country)"
          class="px-4 py-2 text-xs font-semibold rounded-full bg-green-100 text-green-800 hover:bg-green-200 transition-colors"
        >
          Publier
        </button>
        <button
          mat-button
          color="accent"
          *ngIf="country.publishedDate != null"
          (click)="unpublishCountry(country)"
          class="px-4 py-2 text-xs font-semibold rounded-full bg-yellow-100 text-yellow-800 hover:bg-yellow-200 transition-colors"
        >
          Dépublier
        </button>
        <button mat-icon-button color="warn" (click)="deleteCountry(country)" class="text-red-500 hover:text-red-700 transition-colors">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </ng-template>

    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm mt-6">
      <div class="p-4 border-b border-gray-200 dark:border-gray-700">
        <h3 class="text-xl font-bold text-gray-800 dark:text-white">Pays non publiés</h3>
      </div>
      <app-item-table
        [dataSource]="unpublishedCountries"
        [columns]="['flag', 'name']"
        [actionsTemplate]="unpublishedCountryActions"
      ></app-item-table>
    </div>

    <ng-template #unpublishedCountryActions let-country>
      <div class="flex items-center gap-2">
        <button
          mat-icon-button
          [routerLink]="['/admin', getCountrySlug(country)]"
          matTooltip="Voir les voyages"
          class="text-blue-500 hover:text-blue-700 transition-colors"
        >
          <mat-icon>navigate_next</mat-icon>
        </button>
        <button
          mat-button
          color="accent"
          (click)="publishCountry(country)"
          class="px-4 py-2 text-xs font-semibold rounded-full bg-green-100 text-green-800 hover:bg-green-200 transition-colors"
        >
          Publier
        </button>
        <button mat-icon-button color="warn" (click)="deleteCountry(country)" class="text-red-500 hover:text-red-700 transition-colors">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </ng-template>

    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm mt-6">
      <div class="p-4 border-b border-gray-200 dark:border-gray-700">
        <h3 class="text-xl font-bold text-gray-800 dark:text-white">Pays supprimés</h3>
      </div>
      <app-item-table
        [dataSource]="deletedCountries"
        [columns]="['flag', 'name']"
        [actionsTemplate]="deletedCountryActions"
      ></app-item-table>
    </div>

    <ng-template #deletedCountryActions let-country>
      <div class="flex items-center gap-2">
        <button mat-button color="primary" (click)="restoreCountry(country)" class="px-4 py-2 text-xs font-semibold rounded-full bg-blue-100 text-blue-800 hover:bg-blue-200 transition-colors">
          Restaurer
        </button>
      </div>
    </ng-template>

    <ng-template #existsDialog let-data>
      <div class="p-6 rounded-xl bg-white dark:bg-gray-800 shadow-2xl border border-red-200 dark:border-red-900 min-w-[320px] max-w-[90vw] text-center">
        <div class="flex flex-col items-center gap-2">
          <mat-icon class="text-red-500 text-4xl !mb-2">error_outline</mat-icon>
          <h2 mat-dialog-title class="text-xl font-bold text-red-600 dark:text-red-400 mb-2">Erreur</h2>
          <mat-dialog-content class="text-gray-700 dark:text-gray-300 text-base mb-4">
            {{ data }}
          </mat-dialog-content>
          <mat-dialog-actions align="center">
            <button mat-raised-button color="primary" mat-dialog-close class="px-6 py-2 rounded-lg shadow bg-gradient-to-r from-red-400 to-pink-500 text-white font-semibold hover:from-red-500 hover:to-pink-600 transition-all">OK</button>
          </mat-dialog-actions>
        </div>
      </div>
    </ng-template>
  </div>
</div>
