<swiper-container class="mySwiper" navigation="true" space-between="30" slides-per-view="3" loop="true">
  <swiper-slide *ngFor="let slide of slides">
    <h3>{{ slide.name }}</h3>
    <img [src]="slide.flag" [alt]="slide.name" style="max-width: 100%; max-height: 300px; object-fit: contain;" />
  </swiper-slide>
</swiper-container>
