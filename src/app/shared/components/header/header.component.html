<header class="flex items-center justify-between px-4 py-2">
  <!-- Logo -->
  <div class="logo">
    <img
      (click)="onLogoClick()"
      src="assets/logo.png"
      alt="Logo wandering soul"
      class="w-[300px] h-[100px] sm:w-[150px] sm:h-auto cursor-pointer"
    />
  </div>

  <!-- Liens / boutons -->
  @if (!isLoggedIn()) {
    <div class="flex items-center space-x-4">
      <a (click)="onLogoClick()" class="text-gray-800 hover:text-gray-600 cursor-pointer">
        Accueil
      </a>
      <button (click)="goToLogin()" class="px-4 py-2 text-black rounded-lg cursor-pointer">
        Se connecter
      </button>
    </div>
  } @else {
    <div class="flex items-center space-x-4">
      <a (click)="onLogoClick()" class="text-gray-800 hover:text-gray-600 cursor-pointer">
        Accueil
      </a>
      
      <button (click)="goToProfile()" class="px-4 py-2 text-black rounded-lg cursor-pointer">
        Profil
      </button>
      
      @if (isAdmin()) {
        <button (click)="admin()" class="px-4 py-2 text-black bg-red-100 rounded-lg cursor-pointer">

      </button>
    </div>
  }
</header>
