<mat-card class="section-card">
  <mat-card-title>{{ title }}</mat-card-title>
  <div class="table-container">
    <table mat-table [dataSource]="filteredDataSource" class="mat-elevation-z1">
      <ng-container *ngFor="let column of columns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>
          {{ column === 'flag' ? 'Drapeau' : column === 'name' ? 'Nom' : column === 'dates' ? 'Période' : column | titlecase }}
        </th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="column === 'flag'; else defaultCell">
            <img [src]="element[column]" alt="Drapeau" width="40" height="30" />
          </ng-container>
          <ng-template #defaultCell>
            <ng-container *ngIf="column === 'dates'; else textCell">
              {{ element.date_debut | date:'dd/MM/yyyy' }} → {{ element.date_fin | date:'dd/MM/yyyy' }}
            </ng-container>
            <ng-template #textCell>{{ element[column] }}</ng-template>
          </ng-template>
        </td>
      </ng-container>

      <ng-container *ngIf="actionsTemplate" matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngTemplateOutlet="actionsTemplate; context: { $implicit: element }"></ng-container>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-card>
