<nav class="flex justify-center my-8 px-4" aria-label="Breadcrumb" *ngIf="breadcrumbs.length > 1">
  <ol class="inline-flex items-center space-x-2">
    <li class="inline-flex items-center">
      <a routerLink="/" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-gray-900 transition-colors duration-200 dark:text-gray-400 dark:hover:text-white">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2-2m-2 2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        Accueil
      </a>
    </li>

    <li *ngFor="let breadcrumb of breadcrumbs.slice(1); let last = last">
      <div class="flex items-center">
        <span class="text-gray-400 mx-2 text-sm">&gt;</span>
        
        <a *ngIf="!last" 
           [routerLink]="breadcrumb.url" 
           class="text-sm font-medium text-gray-700 hover:text-gray-900 transition-colors duration-200 dark:text-gray-400 dark:hover:text-white">
          {{ breadcrumb.label }}
        </a>
        
        <span *ngIf="last" 
              class="text-sm font-semibold text-gray-500 dark:text-gray-400"
              aria-current="page">
          {{ breadcrumb.label }}
        </span>
      </div>
    </li>
  </ol>
</nav>
