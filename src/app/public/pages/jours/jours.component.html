<app-breadcrumb></app-breadcrumb>

<div *ngIf="jours.length > 0; else noJours" class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
  <div class="text-center mb-12">
    <h1 class="text-2xl sm:text-3xl lg:text-6xl font-extrabold text-gray-900 dark:text-white mb-5">Jours du voyage ✈️</h1>
    <p class="text-xl sm:text-2xl lg:text-xl font-medium text-gray-700 dark:text-gray-200">{{ voyageDescription }}</p>
  </div>

  <div class="flex justify-center">
    <div class="w-full max-w-4xl">
      <div class="flex flex-col relative before:absolute before:left-3 before:top-0 before:h-full before:w-0.5 before:bg-gray-200 before:dark:bg-gray-700">
        <div *ngFor="let jour of jours; let i = index" class="relative pl-8 pb-8">
          <div class="absolute left-0 top-0 w-6 h-6 rounded-full bg-gray-900 flex items-center justify-center -translate-x-1/2">
            <span class="text-xs font-bold text-white">{{ i + 1 }}</span>
          </div>

          <a [routerLink]="getJourPhotoRoute(jour)" class="block w-full rounded-lg shadow-md overflow-hidden transform transition-transform duration-200 hover:scale-[1.01] hover:shadow-xl bg-white dark:bg-gray-800">
            <div class="flex flex-row items-center p-5 gap-6">
              <div class="flex-shrink-0 w-32 h-32 sm:w-40 sm:h-40 rounded-md overflow-hidden">
                <img *ngIf="randomPhotos[jour.id]?.url"
                  [src]="randomPhotos[jour.id]?.url"
                  [alt]="jour.title"
                  class="object-cover w-full h-full" />
                <div *ngIf="!randomPhotos[jour.id]?.url"
                  class="w-full h-full flex items-center justify-center bg-gray-200 text-gray-400 text-sm">
                  Aucune photo
                </div>
              </div>

              <div class="flex-1 min-w-0">
                <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-1 truncate">{{ jour.title }}</h3>
                <p class="text-sm text-gray-500 dark:text-gray-400 mb-2">{{ jour.date | date:'longDate':'fr-FR' }}</p>
                <div *ngIf="jour.destinations?.length" class="text-sm text-blue-800 dark:text-blue-300">
                  <span class="font-semibold">Destinations :</span>
                  <span *ngFor="let dest of jour.destinations; let last = last">
                    {{ dest.name }}<span *ngIf="!last">, </span>
                  </span>
                </div>
                <p class="text-sm text-gray-700 dark:text-gray-300 mt-2 line-clamp-3">{{ jour.description }}</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noJours>
  <div class="flex flex-col items-center justify-center h-[calc(100vh-200px)] text-center px-4">
    <h1 class="text-4xl sm:text-5xl lg:text-6xl font-extrabold text-gray-900 dark:text-white mb-6 animate-pulse">Chargement en cours...</h1>
    <div class="w-64 h-64 sm:w-80 sm:h-80 md:w-96 md:h-96 flex items-center justify-center">
      <ng-lottie [options]="loaderOptions" class="w-full h-full"></ng-lottie>
    </div>
    <span class="text-lg sm:text-xl font-medium text-gray-500 dark:text-gray-400 mt-4 max-w-lg">
      {{ displayText }}
    </span>
  </div>
</ng-template>
