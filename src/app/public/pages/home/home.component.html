<app-background>

 <h1 class=" text-center mb-4 text-4xl  leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">Bienvenue sur notre site</h1>
<h3 class="text-2xl md:text-3xl lg:text-4xl  text-gray-900 dark:text-white mb-4 text-center">Voici les pays que nous avons visit√©s</h3>
 
  <div class="container mx-auto px-4 py-8">
    
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 gap-x-8">
      
    
      <ng-container *ngFor="let country of countries">
        <div
          class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm
                 dark:bg-gray-800 dark:border-gray-700"
        >
          <!-- Image -->
          <a href="#">
            <img
              class="rounded-t-lg w-full h-48 object-cover"
              [src]="country.url"
              [alt]="country.name"
            />
          </a>
          <!-- Contenu -->
          <div class="p-5">
            <a href="#">
              <h5
                class=" text-center mb-2 text-2xl font-bold tracking-tight text-gray-900
                       dark:text-white"
              >
                {{ country.name }}
              </h5>
            </a>
            <!-- <p class="mb-4 font-normal text-gray-700 dark:text-gray-400">
              {{ card.description }}
            </p> -->
          
            <div class="mt-4 flex justify-center">
              <a
                [routerLink]="['/countries', country.id, 'voyages']"
                class="inline-flex items-center px-3 py-2 text-sm font-medium
                       text-black bg-white border border-gray-300 rounded-lg hover:bg-gray-100
                       focus:ring-2 focus:outline-none focus:ring-gray-300"
              >
                Read more
              </a>
            </div>
          </div>
        </div>
      </ng-container>
      <!-- /ngFor -->

    </div>
  </div>
</app-background>
